    <!-- Modal -->
    <div
      class="modal fade"
      id="experience-modal"
      tabindex="-1"
      aria-labelledby="experienceLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form id="experience-form">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="experienceLabel">Experience</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  placeholder="Name"
                />
              </div>
              
              <div class="mb-3">
                <label for="expDesc" class="form-label">Description</label>
                <textarea
                  type="textarea"
                  class="form-control"
                  id="expDesc"
                  placeholder="Description"
                ></textarea>
              </div>
<!--               
              <div class="mb-3">
                <label for="endDate" class="form-label">Photo</label>
                <input
                  type="file"
                  class="form-control"
                  id="photo"
                  placeholder="Choose file"
                />
              </div>

              <div class="mb-3">
                <label for="expDesc" class="form-label">Catagory</label>
                <select type="select" class="form-control selectCatagory" id="">
                <option selected value="Selected">Select Catagory</option>

              </div> -->

                </select>
              </div> -->

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close

              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
